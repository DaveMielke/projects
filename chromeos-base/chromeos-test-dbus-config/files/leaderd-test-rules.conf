    <allow send_destination="org.chromium.peerd.test.TestInstance7"/>
    <allow send_destination="org.chromium.peerd.test.TestInstance8"/>
    <allow send_destination="org.chromium.peerd.test.TestInstance9"/>
  </policy>
</busconfig>
