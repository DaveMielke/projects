  <policy context="default">
    <allow send_destination="org.chromium.peerd.test.TestInstance0"/>
    <allow send_destination="org.chromium.peerd.test.TestInstance1"/>
    <allow send_destination="org.chromium.peerd.test.TestInstance2"/>
