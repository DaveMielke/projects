    <allow own_prefix="org.chromium.peerd.test"/>
    <allow send_destination="org.chromium.leaderd.test.TestInstance0"/>
    <allow send_destination="org.chromium.leaderd.test.TestInstance1"/>
    <allow send_destination="org.chromium.leaderd.test.TestInstance2"/>
    <allow send_destination="org.chromium.leaderd.test.TestInstance3"/>
    <allow send_destination="org.chromium.leaderd.test.TestInstance4"/>
