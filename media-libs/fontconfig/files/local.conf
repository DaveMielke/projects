<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Set preference for Ascender and Droid fonts -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
      <family>Ascender Serif</family>
      <family>Droid Serif</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
      <family>Ascender Sans</family>
      <family>Droid Sans</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cousine</family>
      <family>Ascender Sans Mono</family>
      <family>Droid Sans Mono</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>

 <!-- Set minimum font pixel size for cjk to 14px,
       which is 10.5pt under 96dpi. -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <int>14</int>
    </test>
    <edit mode="assign" name="pixelsize" >
      <int>14</int>
    </edit>
  </match>

  <match target="font">
    <!-- Turn on BCI (turn off autohint) for Arimo Regular and Arimo Bold
         because they're the only fonts among Arimo/Tinos/Cousine with hint
         instructions good enough to work well with BCI on at the moment.
         It appears that we also have to set the hintstyle to full to turn
         on BCI.
    -->
    <test name="family"><string>Arimo</string></test>
    <test compare="eq" name="slant">
      <const>roman</const>
    </test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>
</fontconfig>
