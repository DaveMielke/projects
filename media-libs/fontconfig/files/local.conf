<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Set preference for Ascender and Droid fonts -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
      <family>Ascender Serif</family>
      <family>Droid Serif</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
      <family>Ascender Sans</family>
      <family>Droid Sans</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cousine</family>
      <family>Ascender Sans Mono</family>
      <family>Droid Sans Mono</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>

 <!-- Set minimum font pixel size for cjk to 14px,
       which is 10.5pt under 96dpi. -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <int>14</int>
    </test>
    <edit mode="assign" name="pixelsize" >
      <int>14</int>
    </edit>
  </match>

  <match target="font">
    <!-- Turn on BCI (turn off autohint) for Arimo -->
    <test name="family"><string>Arimo</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <!-- Turn on light autohinting for Chrome Droid Sans -->
    <test name="family"><string>Chrome Droid Sans</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
  </match>

  <match target="font">
    <!-- Turn on BCI (turn off autohint) for Cousine -->
    <test name="family"><string>Cousine</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <!-- Turn on BCI (turn off autohint) for Tinos -->
    <test name="family"><string>Tinos</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <!--  Make IPA fonts to aliases of the corresponding Windows Japanese
        fonts -->
  <alias binding="same">
    <family>IPAPGothic</family>
    <default>
      <family>MS PGothic</family>
    </default>
  </alias>
  <alias binding="same">
    <family>IPAPGothic</family>
    <default>
      <family>ＭＳ Ｐゴシック</family>
    </default>
  </alias>
  <alias binding="same">
    <family>MS PGothic</family>
    <accept>
    <family>IPAPGothic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ＭＳ Ｐゴシック</family>
    <accept>
    <family>IPAPGothic</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>IPAGothic</family>
    <default>
      <family>MS Gothic</family>
    </default>
  </alias>
  <alias binding="same">
    <family>IPAGothic</family>
    <default>
      <family>ＭＳ ゴシック</family>
    </default>
  </alias>
  <alias binding="same">
    <family>MS Gothic</family>
    <accept>
    <family>IPAGothic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ＭＳ ゴシック</family>
    <accept>
    <family>IPAGothic</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>IPAMincho</family>
    <default>
      <family>MS Mincho</family>
    </default>
  </alias>
  <alias binding="same">
    <family>IPAMincho</family>
    <default>
      <family>ＭＳ 明朝</family>
    </default>
  </alias>
  <alias binding="same">
    <family>MS Mincho</family>
    <accept>
    <family>IPAMincho</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ＭＳ 明朝</family>
    <accept>
    <family>IPAMincho</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>IPAPMincho</family>
    <default>
      <family>MS PMincho</family>
    </default>
  </alias>
  <alias binding="same">
    <family>IPAPMincho</family>
    <default>
      <family>ＭＳ Ｐ明朝</family>
    </default>
  </alias>
  <alias binding="same">
    <family>MS PMincho</family>
    <accept>
    <family>IPAPMincho</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ＭＳ Ｐ明朝</family>
    <accept>
    <family>IPAPMincho</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Song ASC</family>
    <default>
      <family>Simsun</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Song ASC</family>
    <default>
      <family>宋体</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Simsun</family>
    <accept>
    <family>Song ASC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>宋体</family>
    <accept>
    <family>Song ASC</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>N Song ASC</family>
    <default>
      <family>NSimsun</family>
    </default>
  </alias>
  <alias binding="same">
    <family>N Song ASC</family>
    <default>
      <family>新宋体</family>
    </default>
  </alias>
  <alias binding="same">
    <family>NSimsun</family>
    <accept>
    <family>N Song ASC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>新宋体</family>
    <accept>
    <family>N Song ASC</family>
    </accept>
  </alias>
</fontconfig>
